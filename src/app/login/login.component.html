<div class="login">
  <form class="custom-form" method="post">
    <h1>Login</h1>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required="required"
      class="form-control-plaintext"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
      class="form-control"
    />
    <button type="submit" (click)="login()">Log in</button>
    <button type="submit" class="mt-3" [routerLink]="['/register']">Register</button>
  </form>
</div>
